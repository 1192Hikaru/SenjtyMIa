<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>警告マップ</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-extra-markers/1.0.8/css/leaflet.extra-markers.min.css" integrity="sha512-D6nW7+xN3/QtjTybAHqJ2uZ6HeYxzKxyGp6uQGFhQa2xWn6UdHbOtMe4l4JPJHhyc2GbIl0vjs9IV7JXETbdDA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        #map {
            height: 600px;
        }
        .leaflet-bar.leaflet-control.custom-button {
            background-color: white;
            background-size: 24px 24px;
            background-repeat: no-repeat;
            background-position: center;
            width: 34px;
            height: 34px;
            cursor: pointer;
            margin-bottom: 10px;
            border-radius: 4px;
            border: none;
            outline: none;
            text-align: center;
            line-height: 34px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <button id="resetButton">タイムスタンプをリセット</button>
    <audio id="alertSound" src="notification-10-158196.mp3" preload="auto"></audio>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-extra-markers/1.0.8/js/leaflet.extra-markers.min.js" integrity="sha512-50g+peoMRdt8/FVWvQvG1sSxq8dV0LiOSLxa6JPAlKebkz8H2eDjE/q6H16Thxg1UVNl+5BbyDSAY81gIsg1OQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app.js"></script>

</html>
